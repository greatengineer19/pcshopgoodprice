version: "3.9"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False  # Disable debug mode in production
      - WEB_ENVIRONMENT=${WEB_ENVIRONMENT}
    command: python main.py
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_volume:/app/static
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # ADD THIS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # ADD THIS
      - static_volume:/app/static:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  static_volume:

networks:
  app-network:  # Create a dedicated network
    driver: bridge
