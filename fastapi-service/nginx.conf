events {}
http {
    upstream backend {
        server backend:8000;  # Matches service name in compose
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name api.pcshopgoodprice.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;

        server_name api.pcshopgoodprice.com;

        # SSL certificate paths (you'll get these from Certbot)
        ssl_certificate /etc/letsencrypt/live/api.pcshopgoodprice.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.pcshopgoodprice.com/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 75s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }
    }
}